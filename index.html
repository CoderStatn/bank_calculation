<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-indigo-600">
    <header>
        <h1 class="text-5xl text-center mt-16 font-bold text-gray-200">Coder <span
                class="text-yellow-500 font-semibold">Station</span>Bank</h1>
    </header>
    <main class="my-12">
        <section class="w-2/4 mx-auto bg-white rounded-3xl p-10">
            <h2 class="text-3xl mb-4 font-medium text-indigo-600">Please Login</h2>
            <div>
                <input class="block mb-3 p-2 border border-gray-400 rounded w-full" type="email" id="user-email"
                    placeholder="Enter your email">
                <input class="block mb-3 p-2 border border-gray-400 rounded w-full" type="password" id="user-password"
                    placeholder="Your password">
                <button class="py-2 px-6 rounded text-white font-medium bg-indigo-500" id="login-submit">Login</button>
            </div>
        </section>
    </main>
    <script src="login.js"></script>
</body>

</html>
